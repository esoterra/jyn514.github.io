layout: default
author: "jyn"
---

<div class="home">

  <h1 class="page-heading">Talks</h1>

  {{ content }}

  <ul class="post-list">
    {% for talk in site.talks %}
      <li>
        <span class="post-meta">
          {{ talk.date }} â€¢
          {{ talk.audience | default(value = "everyone") }}
        </span>

        <h2>
          <a class="post-link" href="{{ talk.url | relative_url }}">{{ talk.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
